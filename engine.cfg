[application]

name="Space"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[display]

width=512
height=288
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

key_fullscreen=[key(F)]
key_left=[key(Left)]
key_right=[key(Right)]
key_up=[key(Up)]
key_down=[key(Down)]
key_shoot=[key(Space)]

[physics_2d]

motion_fix_enabled=true
